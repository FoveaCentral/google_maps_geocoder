name: Analyze
on:
  push:
permissions: read-all
jobs:
  Scorecard:
    if: github.ref_name == github.event.repository.default_branch
    environment: staging
    runs-on: ubuntu-latest
    permissions:
      security-events: write # to upload the results to code-scanning dashboard
      id-token: write        # to publish_results and get a badge
    steps:
    - uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        publish_results: true
        results_file: results.sarif
        results_format: sarif
    - uses: github/codeql-action/upload-sarif@df559355d593797519d70b90fc8edd5db049e7a2
      with:
        sarif_file: results.sarif
