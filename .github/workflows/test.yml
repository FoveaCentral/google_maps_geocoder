# Download the latest Ruby patch versions, install dependencies, and run tests.
name: test
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
jobs:
  test:
    environment: staging
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Needed to upload the results to code-scanning dashboard.
      id-token: write         # Needed to publish results and get a badge (see publish_results).
    name: Ruby ${{ matrix.ruby-version }}
    strategy:
      matrix:
        ruby-version: [3.1, 3.2, 3.3]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # 'bundle install' and cache
    - name: Run tests
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: bundle exec rake
    - name: Send Code Climate coverage
      uses: aktions/codeclimate-test-reporter@v1
      with:
        codeclimate-test-reporter-id: ${{ secrets.CC_TEST_REPORTER_ID }}
        command: after-build --coverage-input-type lcov
    - name: Send Coveralls coverage
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: OSSF Scorecard action
      uses: ossf/scorecard-action@v2.4.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        publish_results: true
        results_file: results.sarif
        results_format: sarif
    - name: "Upload to code-scanning"
      uses: github/codeql-action/upload-sarif@1b1aada464948af03b950897e5eb522f92603cc2 # v3.24.9
      with:
        sarif_file: results.sarif
    - name: Run RuboCop
      run: bundle exec rubocop
    - name: Run Inch
      run: bundle exec inch --pedantic
